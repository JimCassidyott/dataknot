<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alpine.js Test</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ count: 0 }">
        <h1>Alpine.js Test</h1>
        <p>Count: <span x-text="count"></span></p>
        <button @click="count++">Increment</button>
        <button @click="alert('Button clicked!')">Test Alert</button>
    </div>
    
    <script>
        console.log('Alpine.js loaded:', typeof Alpine !== 'undefined');
        if (typeof Alpine !== 'undefined') {
            console.log('Alpine.js is available');
        } else {
            console.error('Alpine.js is not loaded!');
            alert('Alpine.js is not loaded!');
        }
    </script>
</body>
</html>
